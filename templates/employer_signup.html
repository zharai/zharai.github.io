{% extends "base.html" %}

{% block title %}
Employer Signup Page
{% endblock %}

{% block content %}
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Sign Up</button>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</form>

{% endblock %}
