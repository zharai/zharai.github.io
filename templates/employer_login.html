{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/emp_log.css">
<link rel="stylesheet" href="{{ url_for('static', filename ='css/emp_log.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Employer Login</title>
    
</head>
<body>
    <nav>
        <h2>Anchor</h2>
       
    </nav>
    <main>
    <div class="login-box">
        <form method="POST" action="/employer/login">
        <div class="login-header">
            <header>Employer Login</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="password" placeholder="Password" required>
        </div>
       

        <div class="input-submit">
            
        <button type="submit" class="submit-btn">Login</button>
        </div>

        <div class="signup">
            <section>
                <p> Don't have an Anchor Employer account? <a href="/employer/signup">Sign up here.</a></p>
            </section>
        </div>
        
    </form>
   
    </div>
  

   
    
   
       
    </main>    
        
       

   

</body>



{% endblock %}
