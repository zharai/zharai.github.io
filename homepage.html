<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Guidance Department - Job Portal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Job Portal</h1>
    </header>

    <main>
        <h2>Are you hiring or looking for a job?</h2>
        <div class="options">
            <label>
                <input type="checkbox" id="employer" onclick="redirect('employer')">
                I’m Hiring (Employer)
            </label>
            <label>
                <input type="checkbox" id="student" onclick="redirect('student')">
                I’m Looking for a Job (Student)
            </label>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
